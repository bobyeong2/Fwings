<div class="beginner_header">

    <div>

        <h1 class="beginner_logo"> Beginner </h1>

    </div>


    <div>

        <span>회원가입</span>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">

            <span>login</span>

        </a>

        {% else %}

        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>

</div>
