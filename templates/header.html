<div class="beginner_header">

    <div>

        <h1 class="beginner_logo"> Beginner </h1>

    </div>


    <div class="beginner_header_navbar">
        <a href="{% url 'projectapp:list' %}"class="beginner_header_nav">

            <span>Projects</span>
        </a>

        <a href="{% url 'articleapp:list' %}"class="beginner_header_nav">

            <span>Articles</span>
        </a>


        <a href="{% url 'accountapp:create' %}"class="beginner_header_nav">

            <span>SignUp</span>

        </a>


        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"class="beginner_header_nav">

            <span>login</span>
        </a>

        {% else %}

        <a href="{% url 'accountapp:detail' pk=user.pk %}"class="beginner_header_nav">
            <span>My Page</span>
        </a>

        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}"class="beginner_header_nav">
            <span>logout</span>
        </a>

        {% endif %}
    </div>

</div>
